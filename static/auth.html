  <style>
    img {
      aspect-ratio: 1;

    img:hover {

      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

      <div class="card">

          <a class="text-decoration-none text-primary" href="auth/login-csh">
            <h2>
              CSH
            </h2>
          </a>
        </div>
        <div class="card-body text-center mt-3 mb-4">
          <a href="auth/login-csh">
            <img class="w-50 img-fluid" src="/assets/csh.png" />
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
